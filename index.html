<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Frontend Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .card a {
      text-decoration: none;
      color: #0078ff;
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>

  <header>

  </header>

    </div>
    <div class="card">

    </div>
    <div class="card">
      <img src="/Images/nav-bar.png" alt="Responsive Navbar">
      <a href="05_ResponsiveNavBar/">05 - Responsive NavBar</a>
    </div>
    <div class="card">
